trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

- script: |
    python -m venv myenv
    source myenv/bin/activate
    pip install requests
  displayName: 'Install dependencies with pip'

- script: |
    source myenv/bin/activate
    python app2.py
  displayName: 'Run script'
